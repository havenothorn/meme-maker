<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <div>
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #4bcffa"
        data-color="#4bcffa"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff5e57"
        data-color="#ff5e57"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffdd59"
        data-color="#ffdd59"
      ></div>
      <div
        class="color-option"
        style="background-color: #575fcf"
        data-color="#575fcf"
      ></div>
      <div
        class="color-option"
        style="background-color: #ef5777"
        data-color="#ef5777"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffcccc"
        data-color="#ffcccc"
      ></div>
      <div
        class="color-option"
        style="background-color: #cd84f1"
        data-color="#cd84f1"
      ></div>
      <div
        class="color-option"
        style="background-color: #fab1a0"
        data-color="#fab1a0"
      ></div>
      <div
        class="color-option"
        style="background-color: #55efc4"
        data-color="#55efc4"
      ></div>
    </div>
    <button id="mode-btn">Fill</button>
    <button id="reset-btn">Reset</button>
    <button id="eraser-btn">Erase</button>
    <input type="file" accept="image/*" id="file" />
    <script src="js/app.js"></script>
  </body>
</html>
